name: Merge canais_temp.json com canais.json

on:
  push:
    paths:
      - canais_temp.json
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Rodar script de merge
        run: python merge_canais_json.py

      - name: Commit e push do canais.json atualizado
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add canais.json
          git diff --cached --quiet || git commit -m "Merge automático do canais_temp.json no canais.json"
          git push
